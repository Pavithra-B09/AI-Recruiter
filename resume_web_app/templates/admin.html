<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selected Candidates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Selected Candidates</h2>
        <a href="/" class="btn btn-secondary mb-3">← Back to Resume Processor</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Match %</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for name, email, percentage, status in candidates %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ email }}</td>
                    <td>{{ percentage }}</td>
                    <td>{{ status }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-center">No candidates found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
